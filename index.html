<!Doctype>
<html ng-app="AppCalculator">
  <head>
    <title>Angular JS</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Calculator App</h1>
     <div ng-controller="AppCalculatorController">
       <label>Enter Your Name</label><br/>
       <input type="text"
              ng-model="name"
              ng-keyup="displayNumeric()"
              ng-blur = "upper()"
              ><br/>
       Input Name : {{name}}
       <div> Total Numeric Values is : {{totalValue}}</div>
      <div>
  </body>
</html>
